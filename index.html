<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Protest+Riot&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="calculator"> 
        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>
        <button id="7" class="numbers">7</button>
        <button id="8" class="numbers">8</button>
        <button id="9" class="numbers">9</button>
        <button id="*" class="operator">*</button>
        <br>
        <button id="4" class="numbers">4</button>
        <button id="5" class="numbers">5</button>
        <button id="6" class="numbers">6</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="1" class="numbers">1</button>
        <button id="2" class="numbers">2</button>
        <button id="3" class="numbers">3</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="00" class="numbers">00</button>
        <button id="0" class="numbers" >0</button>
        <button id="=" class="equal operator">=</button>




    </div>
</body>
</html>
